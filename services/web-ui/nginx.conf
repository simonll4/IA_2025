server {
    listen 80;
    server_name _;

    # Allow large invoice PDFs/images to flow through without Nginx stripping them
    # Default is 1 MB which caused HTML 413 responses and JSON parsing failures in the UI
    client_max_body_size 25m;

    root /usr/share/nginx/html;
    index index.html;

    # Sirve la SPA / UI
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy al pipeline API (procesamiento de facturas)
    location /api/pipeline/ {
        proxy_pass http://pipeline-api:8000/api/pipeline/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy al agente (chat de facturas)
    # La UI llama a /api/assistant/chat, aquí lo redirigimos al servicio de agent.
    location /api/assistant/chat {
        proxy_pass http://invoice-agent-api:8100/ask;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health y docs del API expuestos vía el servicio web
    location /api/health {
        proxy_pass http://pipeline-api:8000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://pipeline-api:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://pipeline-api:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
